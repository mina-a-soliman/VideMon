name: Build Kivy Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-dev \
          libffi-dev \
          libssl-dev \
          libxml2-dev \
          libxslt1-dev \
          libjpeg-dev \
          libpng-dev \
          zlib1g-dev \
          wget \
          curl \
          autoconf \
          automake \
          libtool \
          pkg-config \
          cmake \
          ninja-build \
          libltdl-dev
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.36 virtualenv
    
    - name: Create minimal buildozer.spec dynamically
      run: |
        # Create a minimal buildozer.spec file
        cat > buildozer.spec << 'EOF'


# (str) Title of your application
title = VideMon

# (str) Package name
package.name = videmon

# (str) Package domain (needed for android/ios packaging)
package.domain = org.videmon

# (str) Source code where the main.py live
source.dir = .

# (list) Source files to include (let empty to include all the files)
source.include_exts = py,png,jpg,kv,atlas,txt,ttf

# (list) List of inclusions using pattern matching
#source.include_patterns = assets/*,images/*.png

# (list) Source files to exclude (let empty to not exclude anything)
#source.exclude_exts = spec

# (list) List of directory to exclude (let empty to not exclude anything)
#source.exclude_dirs = tests, bin

# (list) List of exclusions using pattern matching
#source.exclude_patterns = license,images/*/*.jpg

# (str) Application versioning (method 1)
version = 1.0

# (str) Application versioning (method 2)
# version.regex = __version__ = ['"](.*)['"]
# version.filename = %(source.dir)s/main.py

# (list) Application requirements
# comma separated e.g. requirements = sqlite3,kivy
requirements = python3,kivy==2.3.0,android,pillow,requests,urllib3,certifi,charset-normalizer,idna,yt-dlp,brotli,mutagen,pycryptodomex,websockets,pyperclip

# (str) Custom source folders for requirements
# Sets custom source for any requirements with recipes
# requirements.source.kivy = ../../kivy

# (list) Garden requirements
#garden_requirements =

# (str) Presplash of the application
#presplash.filename = %(source.dir)s/data/presplash.png

# (str) Icon of the application
#icon.filename = %(source.dir)s/data/icon.png

# (str) Supported orientation (one of landscape, sensorLandscape, portrait or all)
orientation = portrait

# (list) List of service to declare
#services = NAME:ENTRYPOINT_TO_PY,NAME2:ENTRYPOINT2_TO_PY

# (bool) Indicates if the application should be fullscreen or not
fullscreen = 0

# (bool) Allow the application to be rotated when the device is rotated.
allow_rotation = 0

# (bool) Hide the status bar
hide_status_bar = 0

#
# Android specific
#

# (bool) Indicate if the application should be debuggable or not
android.debuggable = True

# (int) Android API to use
android.api = 33

# (int) Minimum API required
android.minapi = 21

# (int) Android SDK version to use
#android.sdk = 20

# (str) Android NDK version to use
android.ndk = 25b

# (int) Android NDK API to use. This is the minimum API your app will support.
#android.ndk_api = 21

# (bool) Use --private data storage (True) or --dir public storage (False)
#android.private_storage = True

# (str) Android NDK directory (if empty, it will be automatically downloaded.)
#android.ndk_path =

# (str) Android SDK directory (if empty, it will be automatically downloaded.)
#android.sdk_path =

# (str) ANT directory (if empty, it will be automatically downloaded.)
#android.ant_path =

# (bool) If True, then skip trying to update the Android sdk
# This can be useful to avoid excess Internet downloads or save time
# when an update is due and you just want to test/build your package
# android.skip_update = False

# (bool) If True, then automatically accept SDK license
# agreements. This is intended for automation only. If set to False,
# the default, you will be shown the license when first running
# buildozer.
android.accept_sdk_license = True

# (str) Android entry point, default is ok for Kivy-based app
#android.entrypoint = org.kivy.android.PythonActivity

# (str) Android app theme, default is ok for Kivy-based app
#android.theme = '@android:style/Theme.NoTitleBar'

# (str) Android logcat filters (optional)
#android.logcat_filters = *:S python:D

# (bool) Android logcat only display log for activity's pid
#android.logcat_pid_only = False

# (str) Android additional adb arguments (optional)
#android.adb_args = -H host.docker.internal

# (bool) Copy library (not applicable for python-for-android anymore)
#android.copy_libs = 1

# (list) Permissions
android.permissions = INTERNET,ACCESS_NETWORK_STATE,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE

# (list) Android additional manifest XML elements
#android.manifest_xml = <application android:usesCleartextTraffic="true" />

# (list) Android additional intent filters
#android.intent_filters =

# (str) Android screen orientation (portrait, landscape, sensor, etc.)
android.screen_orientation = portrait

# (list) Android services
#android.services = myservice:my.service

# (str) OSX Deployer target (only valid for OSX builds)
#osx.deploy_target =

# (list) iOS additional entitlements
#ios.entitlements =

[buildozer]

# (int) Log level (0 = error only, 1 = info, 2 = debug (with command output))
log_level = 2

# (int) Display warning if buildozer is run as root (0 = False, 1 = True)
#warn_on_root = 1

# (str) Path to build artifact storage, absolute or relative to spec file
# build_dir = ./.buildozer

# (str) Path to build output (i.e. .apk, .ipa) storage
# bin_dir = ./bin

#    -----------------------------------------------------------------------------
#    List as sections
#
#    You can define all the "list" as [section:key].
#    Each line will be considered as a option to the list.
#    Let's take [app] / source.exclude_patterns.
#    Instead of doing:
#
#[app]
#source.exclude_patterns = license,data/audio/*.wav,data/images/original/*
#
#    This can be translated into:
#
#[app:source.exclude_patterns]
#license
#data/audio/*.wav
#data/images/original/*
#
EOF
        echo "Created buildozer.spec file"
        
        # Check if main.py exists
        if [ ! -f "main.py" ]; then
          echo "ERROR: main.py not found!"
          echo "Files in current directory:"
          ls -la
          exit 1
        fi
    
    - name: Set up Android SDK for Buildozer
      run: |
        # Create directory for Buildozer
        mkdir -p ~/.buildozer/android/platform/android-sdk
        
        # Go to the directory
        cd ~/.buildozer/android/platform/android-sdk
        
        # Download command line tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        
        # Move to correct location
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/
        rmdir cmdline-tools || true
        
        # Accept licenses
        yes | cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1
        
        # Install required components
        cmdline-tools/latest/bin/sdkmanager --install "platforms;android-33"
        cmdline-tools/latest/bin/sdkmanager --install "platform-tools"
        cmdline-tools/latest/bin/sdkmanager --install "build-tools;34.0.0"
        
        echo "Android SDK installed successfully"
    
    - name: Build APK with Buildozer
      env:
        # Set environment variables for Buildozer
        ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk
        ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
        ANDROIDSDK: /home/runner/.buildozer/android/platform/android-sdk
        # Skip SDK download since we already installed it
        BUILDOZER_SKIP_SDK_DOWNLOAD: 1
      run: |
        # Accept Android licenses one more time
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
        
        # Build the APK with verbose output
        echo "Starting Buildozer build..."
        buildozer -v android debug 2>&1 | tee build.log || {
          echo "Build failed, checking logs..."
          
          # If it failed due to libffi autotools issue
          if grep -q "LT_SYS_SYMBOL_USCORE" build.log; then
            echo "Detected autotools issue, attempting to fix..."
            
            # Find and patch libffi
            find ~/.buildozer -name "configure.ac" -type f | while read file; do
              if grep -q "LT_SYS_SYMBOL_USCORE" "$file"; then
                echo "Patching $file"
                sed -i '1i m4_pattern_allow([LT_SYS_SYMBOL_USCORE])' "$file"
                dir=$(dirname "$file")
                cd "$dir"
                autoreconf -fi 2>/dev/null || true
                cd - > /dev/null
              fi
            done
            
            # Retry build
            echo "Retrying build after patching..."
            buildozer -v android debug
          else
            # Check if it's API issue
            if grep -q "Requested API target" build.log; then
              echo "API issue detected, trying to install missing API..."
              # Install API 33
              $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-33" || true
              echo "Retrying build..."
              buildozer -v android debug
            else
              echo "Build failed with unknown error"
              exit 1
            fi
          fi
        }
    
    - name: Find and rename APK
      id: apk-info
      run: |
        # Find the APK file
        APK_PATH=$(find . -name "*.apk" -type f | grep -v ".buildozer" | head -n 1)
        
        if [ -z "$APK_PATH" ]; then
          # Try the bin directory
          APK_PATH=$(find bin -name "*.apk" -type f | head -n 1)
        fi
        
        if [ -f "$APK_PATH" ]; then
          echo "APK found at: $APK_PATH"
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          
          # Get APK size
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
          
          # Create a better name
          NEW_NAME="VideMon-${GITHUB_SHA::8}.apk"
          cp "$APK_PATH" "$NEW_NAME"
          echo "new_name=$NEW_NAME" >> $GITHUB_OUTPUT
        else
          echo "ERROR: No APK file found!"
          echo "Searching for APK files:"
          find . -name "*.apk" -type f
          exit 1
        fi
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: videmon-apk
        path: |
          ${{ steps.apk-info.outputs.new_name }}
          bin/*.apk
        retention-days: 30
    
    - name: Create GitHub Release (on main branch push)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: build-${{ github.run_number }}
        name: VideMon Build ${{ github.run_number }}
        body: |
          ## VideMon - YouTube Downloader
          
          Automated build from GitHub Actions.
          
          **Build Info:**
          - Commit: ${{ github.sha }}
          - Build Number: ${{ github.run_number }}
          - Date: $(date)
          
          Download the APK file below and install on your Android device.
        draft: false
        prerelease: false
        files: |
          ${{ steps.apk-info.outputs.new_name }}
    
    - name: Build Summary
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Build Successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**App:** VideMon" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** 1.0" >> $GITHUB_STEP_SUMMARY
        echo "**Build:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${GITHUB_SHA::8}" >> $GITHUB_STEP_SUMMARY
        echo "**APK Size:** ${{ steps.apk-info.outputs.apk_size }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“± Download the APK from the Artifacts section or Releases." >> $GITHUB_STEP_SUMMARY
