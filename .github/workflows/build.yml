name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows you to manually trigger the build

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # This action uses a Docker container with all Android SDK/NDK dependencies pre-installed
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master
          # We mount the directory to ensure permissions work correctly
          workdir: .

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VideMon-APK
          path: bin/*.apk
          retention-days: 5
