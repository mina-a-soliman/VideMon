name: Build APK

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Trigger workflow on PRs targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Use v3 of the checkout action

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev python3-pip
          sudo apt-get install -y libsqlite3-dev libssl-dev libffi-dev
          sudo apt-get install -y libgdk-pixbuf2.0-dev libjpeg-dev liblcms2-dev
          sudo apt-get install -y libfreetype6-dev libpng-dev libjpeg8-dev
          sudo apt-get install -y libx11-dev libxext-dev libxtst-dev libpng-dev
          sudo apt-get install -y zlib1g-dev
          pip install --upgrade pip
          pip install kivy buildozer
          
      - name: Install buildozer dependencies
        run: |
          sudo apt-get install -y openjdk-8-jdk
          sudo apt-get install -y zipalign
          sudo apt-get install -y apktool
          sudo apt-get install -y clang

      # Removed buildozer init as the buildozer.spec already exists
      # - name: Set up Buildozer
      #   run: |
      #     buildozer init  # if you don't have buildozer.spec yet, uncomment this line

      - name: Build APK
        run: |
          buildozer -v android debug  # or 'android release' if you want a release build
          
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4  # Using the latest version
        with:
          name: apk
          path: bin/*.apk
