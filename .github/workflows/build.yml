name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write    # Allows the token to create releases and write to repository
      actions: write     # Allows actions to interact with the repo (like creating releases)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0 \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          libgstreamer1.0-dev \
          openjdk-17-jdk \
          zip \
          unzip \
          autoconf \
          automake \
          libtool \
          libtool-bin \
          pkg-config \
          cmake \
          ninja-build \
          libltdl-dev \
          wget \
          curl
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    # NEW STEP: Install Android SDK and required API
    - name: Install Android SDK components
      run: |
        # Check if Android SDK is already installed
        if [ ! -d "$ANDROID_HOME" ]; then
          echo "Android SDK not found in default location, setting up..."
          # Create Android SDK directory
          sudo mkdir -p /usr/local/lib/android/sdk
          sudo chown -R $USER:$USER /usr/local/lib/android/sdk
        fi
        
        # Download and setup command-line tools if needed
        if [ ! -d "$ANDROID_HOME/cmdline-tools/latest" ]; then
          echo "Installing Android Command Line Tools..."
          mkdir -p /tmp/android-sdk
          cd /tmp/android-sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          mv cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/
          rm -rf /tmp/android-sdk
        fi
        
        # Accept licenses first (this is critical)
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
        # Install required SDK components
        echo "Installing Android SDK components..."
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-33"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;34.0.0"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;25.1.8937393"  # Install NDK as well
        
        # Update PATH to include SDK tools
        echo "export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV
    
    - name: Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: .buildozer_global
        key: buildozer-global-${{ hashFiles('buildozer.spec') }}
    
    - name: Cache Buildozer directory
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.36
    
    - name: Fix autotools for libffi (Common p4a issue)
      run: |
        # Pre-create buildozer directories to fix autotools issues
        mkdir -p ~/.buildozer/android/platform/build-arm64-v8a/build/other_builds/libffi/arm64-v8a__ndk_target_21
        mkdir -p ~/.buildozer/android/platform/build-armeabi-v7a/build/other_builds/libffi/armeabi-v7a__ndk_target_21
        
        # Set environment variables to help with autotools
        echo "export ACLOCAL_PATH=/usr/share/aclocal" >> ~/.bashrc
        echo "export PKG_CONFIG_PATH=/usr/lib/pkgconfig:/usr/share/pkgconfig" >> ~/.bashrc
        
        # Make fix script executable if it exists
        if [ -f fix_autotools.sh ]; then
          chmod +x fix_autotools.sh
        fi
    
    - name: Rename main Python file
      run: |
        # Buildozer expects main.py by default
        if [ ! -f main.py ]; then
          # Find the main Python file (adjust the name if different)
          if [ -f videmon.py ]; then
            cp videmon.py main.py
          elif [ -f app.py ]; then
            cp app.py main.py
          fi
        fi
    
    - name: Create version file
      run: |
        echo "1.0" > version.txt
        echo "Build Date: $(date)" >> version.txt
        echo "Git Commit: ${GITHUB_SHA::8}" >> version.txt
    
    - name: Build with Buildozer
      env:
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        ANDROID_HOME: /usr/local/lib/android/sdk
        USE_SDK_WRAPPER: 1
        GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m"
        # Tell Buildozer to use pre-installed SDK instead of downloading its own
        BUILDOZER_USE_EXISTING_SDK: 1
      run: |
        # First, accept licenses for Buildozer's SDK if it still tries to use its own
        mkdir -p ~/.android
        echo "### User license for Android SDK tools (to accept licenses automatically)" > ~/.android/repositories.cfg
        echo "count=0" >> ~/.android/repositories.cfg
        
        # Accept Android SDK licenses
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
        # Build the APK with verbose output
        echo "Starting Buildozer build..."
        buildozer -v android debug 2>&1 | tee build.log || {
          echo "Build failed, checking for autotools issues..."
          
          # If build fails due to libffi autotools, try to patch it
          if grep -q "LT_SYS_SYMBOL_USCORE" build.log; then
            echo "Detected autotools macro issue, attempting fix..."
            
            # Find and patch libffi configure.ac if it exists
            LIBFFI_DIRS=$(find ~/.buildozer -type d -name "libffi-*" 2>/dev/null || true)
            
            for dir in $LIBFFI_DIRS; do
              if [ -f "$dir/configure.ac" ]; then
                echo "Patching $dir/configure.ac"
                # Add m4_pattern_allow at the top of configure.ac
                sed -i '1i m4_pattern_allow([LT_SYS_SYMBOL_USCORE])' "$dir/configure.ac"
                
                # Regenerate configure script
                cd "$dir"
                autoreconf -fi || true
                cd -
              fi
            done
            
            # Retry build
            echo "Retrying build after fixes..."
            buildozer -v android debug
          else
            # Re-throw error if it's not the autotools issue
            exit 1
          fi
        }
    
    - name: Sign APK (Optional)
      if: false  # Set to true if you want to sign
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        # Add your signing commands here if needed
        echo "Signing APK..."
    
    - name: Get APK path
      id: apk-path
      run: |
        APK_PATH=$(find bin -name "*.apk" -type f | head -n 1)
        if [ -z "$APK_PATH" ]; then
          # Try to find in different locations
          APK_PATH=$(find . -name "*.apk" -type f | grep -v ".buildozer" | head -n 1)
        fi
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        echo "APK found at: $APK_PATH"
        if [ ! -f "$APK_PATH" ]; then
          echo "ERROR: No APK file found!"
          find . -name "*.apk" -type f
          exit 1
        fi
    
    - name: Rename APK with version
      run: |
        APK_PATH="${{ steps.apk-path.outputs.apk_path }}"
        if [ -f "$APK_PATH" ]; then
          VERSION="1.0"
          BUILD_DATE=$(date +%Y%m%d)
          NEW_NAME="VideMon-v${VERSION}-${BUILD_DATE}-${GITHUB_SHA::8}.apk"
          cp "$APK_PATH" "bin/$NEW_NAME"
          echo "Renamed APK to: $NEW_NAME"
        fi
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: videmon-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: create_release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0-${{ github.run_number }}
        name: VideMon v1.0 Build ${{ github.run_number }}
        body: |
          ## VideMon - YouTube Downloader Pro
          
          ### Features
          - Download YouTube videos in multiple qualities
          - Support for playlists
          - Multiple format options (MP4, MP3, WEBM)
          - Modern Material Design UI
          - Download progress tracking
          
          ### Installation
          1. Download the APK file below
          2. Enable "Install from Unknown Sources" on your Android device
          3. Install the APK
          
          ### Build Info
          - Build Date: ${{ github.event.head_commit.timestamp }}
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref }}
          
          **Note:** This is an automated build from GitHub Actions
        draft: false
        prerelease: false
        files: |
          ${{ steps.apk-path.outputs.apk_path }}
          bin/*.apk
    
    - name: Build Summary
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "âœ… APK built successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Build Details" >> $GITHUB_STEP_SUMMARY
        echo "- **App Name:** VideMon" >> $GITHUB_STEP_SUMMARY
        echo "- **Version:** 1.0" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${GITHUB_SHA::8}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "${{ steps.apk-path.outputs.apk_path }}" ]; then
          APK_SIZE=$(du -h "${{ steps.apk-path.outputs.apk_path }}" | cut -f1)
          echo "- **APK Size:** $APK_SIZE" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ Download the APK from the Artifacts section above" >> $GITHUB_STEP_SUMMARY
