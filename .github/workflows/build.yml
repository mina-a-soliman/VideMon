name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Java 17 (Required for modern Android SDK)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install System Dependencies required to compile Kivy/Android
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libltdl-dev libffi-dev libssl-dev \
            zip unzip autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 cmake gettext \
            automake

      # 4. Install Buildozer and Cython via Pip
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install --upgrade buildozer cython virtualenv

      # 5. Build the APK (Accept licenses automatically)
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # 6. Upload the APK
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VideMon-APK
          path: bin/*.apk
